<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Podcast du musée Beaulne v0.71</h1>
      <img src="mb_icon.png" alt="MB Icon" class="mb-icon">
    </header>
    <div class="audio-controls">
      <div class="audio-item" data-audio="audio1">
        <span class="audio-text">Première partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio2">
        <span class="audio-text">Deuxième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio3">
        <span class="audio-text">Troisième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio4">
        <span class="audio-text">Quatrième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio5">
        <span class="audio-text">Cinquième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio6">
        <span class="audio-text">Sixième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio7">
        <span class="audio-text">Septième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="audio-item" data-audio="audio8">
        <span class="audio-text">Huitième partie</span>
        <button class="play-btn">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>
    <div class="volume-control">
      <i class="fas fa-volume-up volume-icon"></i>
      <input type="range" id="volume-slider" min="0.3" max="1" step="0.05" value="1">
      <button id="resume-audio" style="display: none;">Tap to Resume Audio</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
