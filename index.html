<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Podcast du musée Beaulne v0.67</h1>
    <div class="audio-controls">
      <button id="play-audio-1" class="audio-btn" data-audio="audio1">Première partie</button>
      <button id="play-audio-2" class="audio-btn" data-audio="audio2">Deuxième partie</button>
      <button id="play-audio-3" class="audio-btn" data-audio="audio3">Troisième partie</button>
      <button id="play-audio-4" class="audio-btn" data-audio="audio4">Quatrième partie</button>
      <button id="play-audio-5" class="audio-btn" data-audio="audio5">Cinquième partie</button>
      <button id="play-audio-6" class="audio-btn" data-audio="audio6">Sixième partie</button>
      <button id="play-audio-7" class="audio-btn" data-audio="audio7">Septième partie</button>
      <button id="play-audio-8" class="audio-btn" data-audio="audio8">Huitième partie</button>
    </div>
    <div class="volume-control">
      <i class="fas fa-volume-up volume-icon"></i>
      <input type="range" id="volume-slider" min="0.3" max="1" step="0.1" value="0.5">
      <button id="resume-audio" style="display: none;">Tap to Resume Audio</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
